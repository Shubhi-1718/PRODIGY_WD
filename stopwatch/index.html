<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch App</title>
</head>
<body>
    <div class="stopwatch1">
        <div class="time-display">00:00:00.00</div>
        <div class="stopwatch">

        <button class="pause" style="vertical-align:middle"><span>Pause</span></button>
        <button class="reset" style="vertical-align:middle"><span>Reset</span></button>
        <button class="lap" style="vertical-align:middle"><span>Lap</span></button>
        </div>
        <ul class="lap-list"></ul>
    </div>
